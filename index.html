<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <input type="text" id="country" placeholder="Enter country name">
            <button class="btn btn-info" onclick="fetchCountry()">Click</button>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="result"></div>
        <div class="col-4"></div>
    </div>

</body>
<script>
    function fetchCountry() {
        let country_name = country.value
        fetch(`https://restcountries.eu/rest/v2/name/${country_name}?fullText=true`).then(res => res.json()).then(res => populate(res))

    }

    function populate(country) {
        let html_data = ""
        html_data = `<div class="card" style="width: 18rem;">
  <img src="${country[0].flag}" class="card-img-top" alt="No Image">
  <div class="card-body">
    <h5 class="card-title">${country[0].name}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital: ${country[0].capital}</li>
    <li class="list-group-item">Population: ${country[0].population}</li>
    <li class="list-group-item">Currency Name: ${country[0].currencies[0]["name"]}</li>
    <li class="list-group-item">Currency Symbol: ${country[0].currencies[0]["symbol"]}</li>
  </ul>
</div>`

        result.innerHTML = html_data
      

    }

</script>

</html>
